<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>value</title>
</head>
<body>

	<h2>The diffrence of a given number and 13</h2>
	<body>
<label>1st number:</label>
	<input type="text" id="numone"><br>
	<input type="button" value="click" onclick="difference()">
	<div id="res"></div>
<script type="text/javascript">
	function difference()
 {
    
    var n =parseInt( document.getElementById("numone").value);
    var y=0;
    if (n <= 13){
        y=13 - n;
    }
    else{
        y=(n - 13)* 2;
    }

    document.getElementById("res").innerHTML="The Value: "+
y;
 }



</script>
</body>
</html>
