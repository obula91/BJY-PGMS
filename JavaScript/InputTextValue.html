<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>value</title>
</head>
<body>
	<h2>The diffrence of a given number and 13</h2>
<p id="value"></p>
<script type="text/javascript">
	function difference(n)
 {
    if (n <= 13)
        return 13 - n;
    else
        return (n - 13) * 2;
 }
console.log(difference(32));
let values=difference(32);
document.getElementById("value").innerHTML=
values;

</script>
</body>
</html>
