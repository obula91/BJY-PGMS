    let number2 = parseInt(document.getElementById("numtwo").value);
    let flag = false;

    if ((number1 < 0 && number2 > 0) || (number1 > 0 && number2 < 0)){
        flag = true;
    }

   document.getElementById("res").innerHTML="the value is : "+
   flag;
}
