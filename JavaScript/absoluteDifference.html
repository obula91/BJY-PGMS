<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h2>the absolute difference between a specified number and 19</h2>
<label>1st number:</label>
	<input type="text" id="numone"><br>
	<input type="button" value="click" onclick="difference()">
	<div id="res"></div>

<script type="text/javascript">
	
	function difference() {
    let number = parseInt(document.getElementById("numone").value);
    let result = Math.abs(number - 19);

    if (number > 19){
        result = Math.abs(result) * Math.abs(result) * Math.abs(result);
    }

     document.getElementById("res").innerHTML="The Value: "+
result;
}
</script>
</body>
</html>
